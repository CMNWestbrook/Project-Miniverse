{% extends 'base.html' %}
{% block content %}

<h3>Explore the 3D models on Project Miniverse</h3>

<div id="explore-form">
    <form action="/explore" method="POST">
        Explore the Miniverse: <input type="text" name="explore"
        id="explore-input" value="{{ request.form.search }}">
        <br />
        <input type="submit" value="Onwards!">
    </form>
</div>


{% endblock %}
