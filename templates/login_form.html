{% extends 'base.html' %}
{% block content %}


<div class="medium-header centered">Login to your Miniverse account</div>
    <br />
<div class="row centered regular-text">
    <div class="col-xs-2"> </div>
    <div class="col-xs-8">

    <form action="/login" method="POST">

        <div>
            <label>
                Email: <input type="email" name="email" required>
            </label>
        </div>
    <br />
        <div>
            <label>
                Password: <input type="password" name="password" required>
            </label>
        </div>
    <br />
        <div>
            <input type="submit" class ="btn small-black-text" value="Log In">
        </div>
    </form>

    </div>
    <div class="col-xs-2"> </div>
</div>
    <br />
<div>
    <span class="regular-text">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; You don't have an account? <a href="/register" class="btn regular-text">REGISTER HERE</a></span>
</div>

{% endblock %}
