{% extends 'base.html' %}
{% block content %}

<div class="medium-header"><h2>Login to your Miniverse account</h2></div>
    <form action="/login" method="POST">

        <div>
            <label>
                Email: <input type="email" name="email" required>
            </label>
        </div>
<br />
        <div>
            <label>
                Password: <input type="password" name="password" required>
            </label>
        </div>
<br />
        <div>
            <input type="submit" class ="btn" value="Log In">
        </div>
    </form>

    <h2>You don't have an account? <a href="/register" class="btn">REGISTER HERE</a></h2>
{% endblock %}
